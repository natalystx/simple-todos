<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Todos App</title>
  </head>

  <body>
    <button onclick="toggleModal(true)">Add new</button>
    <ul class="todos-wrapper"></ul>

    <div class="todos-add-modal">
      <label for="title">Title</label>
      <input type="text" name="title" class="title-input" />
      <label for="details">Details</label>
      <input type="text" name="details" class="detail-input" />
      <button onclick="submitTodos()" class="add-new">Add</button>
      <button onclick="updateTodos()" class="update">Save</button>
      <button onclick="toggleModal(false)">cancel</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
