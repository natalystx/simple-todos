<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Todos App</title>
  </head>

  <body>
    <div class="container">
      <button onclick="toggleModal(true)">
        <span class="material-icons material-icons-outlined"> add_circle </span>
      </button>
      <span class="material-icons-outlined"> add_circle </span>
      <button onclick="clearDoneTodos('todos')">Clear done</button>
      <header>
        <h1>Todos</h1>
      </header>
      <ul class="todos-wrapper"></ul>

      <div class="todos-add-modal">
        <label for="title">Title</label>
        <input type="text" name="title" class="title-input" />
        <label for="details">Details</label>
        <input type="text" name="details" class="detail-input" />
        <button onclick="submitTodos()" class="add-new">Add</button>
        <button onclick="updateTodos()" class="update">Save</button>
        <button onclick="toggleModal(false)">cancel</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
